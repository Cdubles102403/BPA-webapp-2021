<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <script src="adminLogin.js"></script>
    <title>Admin Login</title>
</head>
<body>
    <div id="signIn" class="container">
        <h1 class="title">Admin Log In</h1>

        <div class="formQuestion">
            <label for="username">Username: </label>
            <input class="signupInput" type="text" name="username" id="username" /> <br />
        </div>

        <div class="formQuestion">
            <label for="password">Password: </label>
            <input class="signupInput" type="password" name="password" id="password" /> <br />
        </div>

        <div class="formQuestion">
            <button id="signInSubmit" class="submit">Log In</button>
        </div>
      </div>
</body>
</html>
